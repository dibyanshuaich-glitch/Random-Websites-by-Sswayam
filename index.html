<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sswayam's Project Hub</title>
    <style>
        /* Dark Mafia/Horror Aesthetic */
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #b30000; /* Dark Red */
            text-shadow: 2px 2px 5px #000;
            letter-spacing: 3px;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .container {
            background-color: #151515;
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .project-link {
            display: block;
            text-decoration: none;
            padding: 18px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        /* Roblox Button Style */
        .btn-roblox {
            background-color: #b30000;
            color: white;
        }

        .btn-roblox:hover {
            background-color: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        /* Aethoria Button Style */
        .btn-aethoria {
            background-color: #1a1a1a;
            color: #b30000;
            border: 1px solid #b30000;
        }

        .btn-aethoria:hover {
            background-color: #b30000;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(179, 0, 0, 0.4);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROJECT HUB</h1>
        <p class="subtitle">Property of Sswayam</p>

        <a href="Roblox-Encyclopedia.html" class="project-link btn-roblox">Roblox Encyclopedia</a>

        <a href="Aethoria.html" class="project-link btn-aethoria">Aethoria: The Game</a>

        <div class="footer">
            EST. 2026 | Made with love and code by Sswayam
        </div>
    </div>

</body>
</html>
