<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sswayam's Project Hub</title>
    <style>
        /* Dark Mafia/Horror Aesthetic */
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #b30000; /* Dark Red */
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
        }

        .container {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .project-link {
            display: block;
            background-color: #b30000;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .project-link:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .coming-soon {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROJECT HUB</h1>
        <p>Welcome, User. Choose a destination:</p>

        <a href="Roblox-Encyclopedia.html" class="project-link">Roblox Encyclopedia</a>

        <p class="coming-soon">New Projects Arriving Soon...</p>
    </div>

</body>
</html>
